<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>The Student's Servlet project</title>
 <style></style></head>
 <body>
  <img src="./The Student&#39;s Servlet project_files/Thanksgiving.gif" width="200" alt="LSU Logo">

  <h1>About LSU Computer Science</h1>
 
  <p>
  Welcome to the <strong>Division of Computer Science and Engineering</strong> at LSU!.
  </p>

  
  <h2>Sign your information to the department!</h2>
  <form action="http://localhost:8080/UserRegistrationProject/UserRegistrationServlet" method="post" enctype="multipart/form-data">
    <label>Name: <input name="name" type="text"></label>
    <br>
    <label>Email: <input name="email" type="email"></label>
    <br>
    <label>Preferred place:
      <select name="location">
        <option value="Baton Rouge">Baton Rouge</option>
        <option value="New Orleans">New Orleans</option>
        <option value="New York">New York</option>
        <option value="Atlanta">Atlanta</option>
        <option value="Countryside">Countryside</option>
      </select></label>
    <br>
    <fieldset>
      <legend>Gender:</legend>
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
    </fieldset>
    <br>
    <label>Experience:
    <br>
    <textarea name="experience"></textarea> 
    </label>
    <br>
    <br>
    Upload Your Profile Picture:
    <input type="file" name="file" id="file"> <br>
    FileName:
    <input type="text" value="myProPic.jpg" name="fileName" id="fileName">
    <br>
    <!--  <button type="submit">Sign Up</button> -->
    <input type="submit" value="Upload" name="upload" id="upload">
  </form>
  
  
  <br>
  <br>

</body></html>
