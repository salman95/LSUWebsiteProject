<!DOCTYPE html>
<!-- saved from url=(0078)http://www.csc.lsu.edu/~qywang/CS6210/HTMLExercise/lecture18/VideoWatcher.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Video Watcher</title>
  <link rel="stylesheet" type="text/css" href="./Video Watcher_files/bootstrap.css">
  <style type="text/css">
  /* This puts titles always on a separate line from thumbnails */
  #videos-list img {
    display: block;
  }
  </style>
 <style></style></head>
 <body>

<div class="container">

 <div class="row">
   <div class="span12">
    <h2 class="page-header">Best Videos Ever ï¿½?</h2>
  </div>
 </div>

 <div class="row">
   <div class="span3">
     <ul id="videos-list">
    <li><a>Trip through the 80s<img src="./Video Watcher_files/default.jpg"></a></li><li><a>Otters Holding Hands<img src="./Video Watcher_files/default(1).jpg"></a></li><li><a>The Ooooh Cat<img src="./Video Watcher_files/default(2).jpg"></a></li></ul>
   </div>
   <div class="span9" id="video-watcher">
   </div>
 </div>
</div>

 <script type="text/javascript" src="./Video Watcher_files/youtube.js"></script>
 <script type="text/javascript" src="./Video Watcher_files/jquery.js"></script>
 <script>

 var videos = [
  {"youtubeId": "TddFnTB_7IM",
    "title": "Trip through the 80s",
    "author": "meliberty"
  },
  {"youtubeId": "epUk3T2Kfno",
    "title": "Otters Holding Hands",
    "author": "cynthiaholmes"
  },
  {"youtubeId": "il2IrgFHfsg",
    "title": "The Ooooh Cat",
    "author": "RnBTree"
  },
  {"youtubeId": "c-qY59VrVS4",
    "title" : "How to CLEAN your PC PARTS and CONQUER THE UNIVERSE",
    "author" : "tech yes city"
  }
 ];

 var addVideoToList = function(video) {

    var videoLink = $('<a>');
    videoLink.append(video.title);
    var thumbnailUrl = youtube.generateThumbnailUrl(video.youtubeId);
    var thumbnailImg = $('<img>');
    thumbnailImg.attr('src', thumbnailUrl);
    videoLink.append(thumbnailImg);

    videoLink.on('click', function(e) {
        e.preventDefault();

        var videoEmbed = $('<iframe></iframe>');
        videoEmbed.attr('src', youtube.generateEmbedUrl(video.youtubeId));
        videoEmbed.attr('width', 560);
        videoEmbed.attr('height', 315);

        var vidTitle = $('<h3>');
        vidTitle.html(video.title + ' <small>' + video.author + '</small>');

        var videoWatcher = $('#video-watcher');
        videoWatcher.hide();
        videoWatcher.empty();
        videoWatcher.append(vidTitle);
        videoWatcher.append(videoEmbed);
        videoWatcher.fadeIn();
    });

    var videoItem = $('<li>');
    videoItem.append(videoLink);
    $('#videos-list').append(videoItem);
 }

 for (var i = 0; i < videos.length; i++) {
    addVideoToList(videos[i]);
 }
 </script>


</body></html>
